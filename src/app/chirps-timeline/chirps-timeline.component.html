<div class="chirps-timeline-root" *ngFor="let chirp of (chirps$ | async)">
  <div class="chirps-box">
    <p class="chirp-id">Chirp ID: {{chirp.id}}</p>
    <p class="chirp-time">Written on: {{chirp.publishedTime | date:'EEEE, d MMMM y h:mm:ss a'}}</p>
    <p class="chirp-text">{{chirp.bodyText}}</p>
  </div>
  <div class="chirps-box-menu">
    <button (click)="deleteChirp(chirp.id)">Delete</button>
  </div>
</div>
